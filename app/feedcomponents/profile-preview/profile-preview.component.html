<div class="card" *ngIf="profile">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div class="mr-2" *ngIf="profile">
        <img
          class="rounded-circle"
          width="45"
          src="{{ profile[0].picture }}"
          alt=""
        />
      </div>
      <div class="ml-2">
        <div class="h5 m-0">
          {{ profile[0].user.firstName }} {{ profile[0].user.lastName }}
        </div>
      </div>
    </div>
    <div class="h7 text-muted">
      {{ profile[0].headline }}
    </div>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      <div class="h6 text-muted">friends</div>
      <div class="h5">{{ profile[0].user.friends.length }}</div>
    </li>
  </ul>
</div>
