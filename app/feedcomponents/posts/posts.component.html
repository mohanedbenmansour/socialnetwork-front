<div class="card gedf-card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
      <li class="nav-item">
        <a
          class="nav-link active"
          id="posts-tab"
          data-toggle="tab"
          href="#posts"
          role="tab"
          aria-controls="posts"
          aria-selected="true"
          >Make a publication</a
        >
      </li>
    </ul>
  </div>
  <div class="card-body">
    <form
      #addPostForm="ngForm"
      (ngSubmit)="addPostForm.valid && onSubmit(addPostForm)"
    >
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="posts"
          role="tabpanel"
          aria-labelledby="posts-tab"
        >
          <div class="form-group">
            <label class="sr-only" for="message">post</label>
            <mat-form-field>
              <input
                type="text"
                class="input"
                matInput
                [(ngModel)]="postService.selectedPost.content"
                name="content"
                placeholder="what's on your mind ...."
              />
            </mat-form-field>
          </div>
        </div>

        <div class="pt-2">
          <div class="image-upload">
            <label for="file-input" (click)="fileInput.click()">
              <fa-icon [icon]="faImages" size="lg"></fa-icon>
 
            </label>

            <input
              (change)="onFileChanged($event)"
              #fileInput
              type="file"
              style="display:none;"   />
              <p>{{this.imageName}}</p>

          </div>
        </div>
      </div>
      <div class="btn-toolbar justify-content-between pt-2">
        <div class="btn-group">
          <button type="submit" class="btn btn-primary">share</button>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- Post /////-->

<!--- \\\\\\\Post-->
<div class="card gedf-card mt-4" *ngFor="let post of posts">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-between align-items-center">
        <div class="mr-2" *ngIf="profile">
          <img
            class="rounded-circle"
            width="45"
            src="{{ post.userImage }}"
            alt=""
          />
        </div>
        <div class="ml-2" *ngIf="post">
          <div class="h5 m-0">{{ post.user.firstName }}</div>
          <div class="h7 text-muted">{{ post.user.lastName }}</div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div class="text-muted h7 mb-2">
      <i class="fa fa-clock-o"></i>{{ post.uploadTime }}
    </div>
    <div class="p-3">
      <p class="card-text">
        {{ post.content }}
      </p>
    </div>

    <img class="card-img-top" src="{{ post.image }}" alt="{{ post.image }}" />
  </div>
  
</div>
<!-- Post /////-->
