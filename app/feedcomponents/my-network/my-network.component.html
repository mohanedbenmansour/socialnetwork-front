<div class="container mt-5" *ngIf="listOfFriends">
    <div class="main-body mt-5 "   >
      <div
        class="row mt-5"
       
      >
        <div class="col-xl-3 col-sm-6 mb-5"  *ngFor="let profile of listOfFriends">
          <div class="card">
            <div class="card-body text-center">
              <img
                src="{{ profile[0].picture }}"
                style="width: 100px; margin-top: -65px"
                alt="User"
                class="img-fluid img-thumbnail rounded-circle border-0 mb-3"
              />
              <h5 class="card-title">
                {{ profile[0].user.firstName }} {{ profile[0].user.lastName }}
              </h5>
              <p class="text-secondary mb-1">{{ profile[0].headline }}</p>
              <p class="text-muted font-size-sm">{{ profile[0].user.email }}</p>
            </div>
            <div class="card-footer">
              <button
                class="btn btn-light btn-sm bg-white has-icon ml-2"
                type="button"
                (click)="goToProfile(profile[0].user._id)"
              >
                <fa-icon [icon]="faUser"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
