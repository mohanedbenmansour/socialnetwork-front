<div class="profile-header">
  <div class="profile-header-cover"></div>
  <div class="profile-header-content">
    <div class="profile-header-img" *ngIf="profile">
      <!-- <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="" /> -->
      <img src="{{ profile[0].picture }}" alt="" />
    </div>

    <div class="profile-header-info">
      <h4 class="m-t-sm">
        <div *ngIf="profile">
          {{ profile[0].user.firstName }} {{ profile[0].user.lastName }}
        </div>
      </h4>
      <p class="m-b-sm" *ngIf="profile">{{ profile[0].headline }}</p>
      <a class="btn btn-xs btn-primary mb-3" (click)="open(headermodal)"
        >Edit Profile</a
      >
    </div>
  </div>
</div>

<ng-template #headermodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">edit profile header</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <mat-label>headline</mat-label>
    <form #headerForm="ngForm">
      <input
        placeholder="headline"
        type="text"
        class="form-control"
        required
        [(ngModel)]="headline"
        name="headline"
      />
      <br />
      <label for="file-input" (click)="fileInput.click()">
        <fa-icon [icon]="faImages" size="lg"></fa-icon>

      </label>
      <input
        (change)="onFileChanged($event)"
        mat-button
        #fileInput
        type="file"
        style="display:none;"   />
        <p>{{this.imageName}}</p>

      <br />

      <button
        mat-button
        color="accent"
        (click)="updateheadline(headerForm)"
        class="mt-3 btn btn-primary"
      >
        Update
      </button>
    </form>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Ok
    </button>
  </div>
</ng-template>
