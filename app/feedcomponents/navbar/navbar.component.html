<nav
  class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark fixed-top"
>
  <div class="container">
    <img src="assets/logo3.png " width="38" height="38" />
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/feed/homepage">
            <fa-icon [icon]="faHome"></fa-icon>
            Home
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/feed/messages">
            <fa-icon [icon]="faEnvelope"></fa-icon>
            messages
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" 
          routerLink="/feed/notifications"
          placement="bottom" >
          <span          matBadge="{{size}}" 
         ><fa-icon [icon]="faBell"></fa-icon></span>
           
            notifications
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link"  routerLink="/feed/mynetwork">
            <fa-icon [icon]="faUserFriends"></fa-icon>
            my network

            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" routerLink="/feed/profile">
            <fa-icon [icon]="faIdBadge"></fa-icon>
            Profile

            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" (click)="logout()">
            <fa-icon [icon]="faSignOutAlt"></fa-icon>
            Logout

            <span class="sr-only">(current)</span>
          </a>
        </li>
       
      </ul>
      <form class="form-inline my-2 my-lg-0" #searchForm="ngForm">
        <input
          class="form-control mr-sm-2"
          type="text"
          placeholder="Search"
          aria-label="Search"
          required
          [(ngModel)]="name"
          name="name"
        />
        <button
          class="btn btn-outline-success my-2 my-sm-0"
          (click)="gotosearch(searchForm)"
        >
          Search
        </button>
      </form>
    </div>
  </div>
</nav>
